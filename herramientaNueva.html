<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Herramienta Nueva
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>

  
    <header >
      <h1 id="text1">Herramientra Nueva </h1>
      <div class="herramientas">
        <button type="submit">
        <a
          href="herramientas.html">
          Cancelar</a>
        </button>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <form id="forma" name="forma">
      <mi-nav></mi-nav>
    <p>
      <label>
        Codigo
        <input name="codigo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Clasificacion 
        <input name="telefono"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="grupo"
          type="number" required>
      </label>
    </p>
    <p>
      <label>
        Fecha
        <input name="fecha"
          type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlherramientaNueva.js">
    </script>
</body>
</html>
